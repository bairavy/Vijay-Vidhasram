<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <style>
        /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.game-container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

input[type="number"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    font-size: 18px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    background-color: #ffff00;
}

button:hover {
    background-color: #ffff00;
}

#feedback {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
}

#attempts {
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Random Number Game</h1>
        <p>Guess a number between 1 and 100</p>
        
        <input type="number" id="guessInput" placeholder="Enter your guess" />
        <button id="submitGuess">Submit Guess</button>
        <button id="playAgain" style="display: none;">Play Again</button>
        
        <p id="feedback"></p>
        <p id="attempts">Attempts: 0</p>
        <a href="First page.html" Align="Right">Back</a>
    </div>
    <script>
        // game.js

let randomNumber;
let attempts = 0;

function startGame() {
    // Generate a random number between 1 and 100
    randomNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 0;

    // Show the initial elements and reset the feedback
    document.getElementById('feedback').textContent = "";
    document.getElementById('attempts').textContent = "Attempts: 0";
    document.getElementById('playAgain').style.display = "none";
    document.getElementById('guessInput').value = "";
    document.getElementById('submitGuess').disabled = false;
}

function checkGuess() {
    const userGuess = parseInt(document.getElementById('guessInput').value);
    attempts++;

    if (isNaN(userGuess)) {
        document.getElementById('feedback').textContent = "Please enter a valid number.";
        return;
    }

    if (userGuess < randomNumber) {
        document.getElementById('feedback').textContent = "Too low! Try again.";
    } else if (userGuess > randomNumber) {
        document.getElementById('feedback').textContent = "Too high! Try again.";
    } else {
        document.getElementById('feedback').textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
        document.getElementById('submitGuess').disabled = true;
        document.getElementById('playAgain').style.display = "block";
    }

    document.getElementById('attempts').textContent = `Attempts: ${attempts}`;
}

// Event listener for submitting the guess
document.getElementById('submitGuess').addEventListener('click', checkGuess);

// Event listener for the play again button
document.getElementById('playAgain').addEventListener('click', startGame);

// Start the game when the page loads
window.onload = startGame;
    </script>
</body>
</html>
